<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Github Favoritos</title>
</head>
<body>
    <div id="app">
        <header>
            <h1>Github Favoritos</h1>
            <div class="search">
                <label class="sr-only" for="input-search">Usuário do Github</label>
                <input id="input-search" type="text" placeholder="Github user" name="" id="">
                <button>&plus;</button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repostórios</th>
                    <th>Seguidores</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="user">
                        <img src="https://github.com/EvertonSouza12.png" alt="">
                        <a href="https://github.com/EvertonSouza12" target="_blank">
                            <p>Everton Souza</p>
                            <span>EvertonSouza12</span>
                        </a>
                    </td>
                    <td class="repositories">
                        76
                    </td>
                    <td class="followers">
                        9589
                    </td>
                    <td>
                        <button class=" remove">&times;</button>
                    </td>
                </tr>
            </tbody>
            <tfoot></tfoot>
        </table>
    </div>
</body>
</html>
